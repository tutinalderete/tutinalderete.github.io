<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>SPAZIO IMAGEN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
  </head>
  <body>
  <section class="banner">
    <h1>Realizamos la imagen para tu inmueble</h1>
    <p>Te presupuestamos de manera <strong>gratuita!</strong></p>
    <a href="https://www.instagram.com/spazio.imagen/?hl=es-la" target="_blank" class="btn-black">Presiona Aqui</a>
  </section>
  <section class="container">
  <h2>Algunos ejemplos de inmuebles</h2>
  <div class="cards">
    <div class="card-white first">
      <h3 class="first">DUPLEX</h3>
      <img src="Duplex.jpg" width="800" height="500" alt="duplex">
      <p>Fotografias y videos de duplex</p>
    </div>

    <div class="card-white">
      <h3>CASAS</h3>
      <img src="Living.jpg" width="800" height="500" alt="Casa">
      <p>Fotografias y videos de casas</p>
      </div>

    <div class="card-white">
      <h3>DEPARTAMENTOS</h3>
      <img src="Pileta.jpg" width="800" height="500" alt="Departamentos">
      <p>Fotografias y videos de Departamentos</p>
      </div>
  </div>
  </section>
  <footer>SOMOS SPAZIO, LA IMAGEN DE TU INMUEBLE</footer>
  </body>
</html>
